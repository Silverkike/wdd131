<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <meta name="description" content="Product Review Form - Submit your review for our products." >
    <meta name="author" content="Carlos Enrique Guardado Cruz">

    <title>Product Review Form</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- Local CSS -->
    <link rel="stylesheet" href="styles/style.css" >
</head>

<body>
    <header>
        <h1>üõçÔ∏è Product Review Form</h1>
    </header>

    <main>
        <form method="get" action="review.html">
            <!-- Product Name -->
            <label for="productName">Product Name<span class="required">*</span></label>
            <select id="productName" name="productName" required class="required-field">
                <option value="" disabled selected>Choose a Product ...</option>
                <option value="placeholder">Loading products...</option>
            </select>

            <!-- Overall Rating -->
            <fieldset>
                <legend>Overall Rating<span class="required">*</span></legend>
                <div class="radio-group required-field">
                    <label><input type="radio" name="rating" value="1" required > ‚≠ê</label>
                    <label><input type="radio" name="rating" value="2" required > ‚≠ê‚≠ê</label>
                    <label><input type="radio" name="rating" value="3" required > ‚≠ê‚≠ê‚≠ê</label>
                    <label><input type="radio" name="rating" value="4" required > ‚≠ê‚≠ê‚≠ê‚≠ê</label>
                    <label><input type="radio" name="rating" value="5" required > ‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</label>
                </div>
            </fieldset>

            <!-- Date of Installation -->
            <label for="installDate">Date of Installation<span class="required">*</span></label>
            <input type="date" id="installDate" name="installDate" required class="required-field" >

            <!-- Useful Features -->
            <fieldset>
                <legend>Which features did you find useful in the product? (Check all that apply)</legend>
                <label><input type="checkbox" name="features" value="Durability" > Durability</label>
                <label><input type="checkbox" name="features" value="Ease of Use" > Ease of Use</label>
                <label><input type="checkbox" name="features" value="Performance" > Performance</label>
                <label><input type="checkbox" name="features" value="Design" > Design</label>
            </fieldset>

            <!-- Written Review -->
            <label for="review">Written Review (Optional)</label>
            <textarea id="review" name="review" rows="5" placeholder="Share your thoughts..."></textarea>

            <!-- User Name -->
            <label for="userName">Your Name (Optional)</label>
            <input type="text" id="userName" name="userName" placeholder="Carlos Enrique Guardado Cruz" >

            <!-- Submit Button -->
            <input type="submit" value="Post Review" >
        </form>
    </main>

    <footer>
        <p>¬© <span id="currentyear"></span> üíª Carlos Enrique Guardado Cruz üíª El Salvador</p>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>

    <script src="scripts/script.js"></script>
</body>

</html>
