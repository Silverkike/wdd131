<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

        content="Official website of the 911 Emergency Call Center of the National Civil Police of El Salvador.">

    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-container">
            <div class="logo-container">
                <img src="images/911-emergencias-logo.webp" alt="PNC Logo" class="logo">
            </div>
            <nav>
                <button class="hamburger" aria-label="Toggle menu">&#9776;</button>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">Operators and Training</a></li>
                    <li><a href="statistics.html">Statistics and User Guides</a></li>
                    <li><a href="contact.html">Suggestions</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="contact-layout">
            <div class="contact-image">
                <img src="images/woman-sending-message.webp" alt="Woman sending message" loading="lazy">
            </div>
            <div class="form-section">
                <h2>Send Us a Message</h2>
                <p>Use this form to send suggestions or non-urgent reports to the 911 Emergency Call Center.</p>

                <form id="contactForm">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="type">Type of Message:</label>
                    <select id="type" name="type">
                        <option value="suggestion">Suggestion</option>
                        <option value="report">Non-Urgent Report</option>
                    </select>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>

                    <button type="submit">SEND IT!</button>
                </form>

                <div id="response"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 911 PNC Emergency Call Center</p>
        <a href="references.html">References</a>
    </footer>

    <script src="js/script.js"></script>
</body>
